    <path d="M230 70C230 70 240 85 250 70C260 85 270 70 270 70" stroke="#7C3AED" stroke-width="2" />
    <circle cx="235" cy="65" r="3" fill="#7C3AED" />
    <circle cx="265" cy="65" r="3" fill="#7C3AED" />
    
